<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" style="background: #ff0000;">
  <!-- Bright background that should always be visible -->
  <rect x="0" y="0" width="32" height="32" style="fill: #ff0000 !important; stroke: none;"/>
  
  <!-- White text that should be visible on red background -->
  <text x="16" y="12" text-anchor="middle" style="fill: #ffffff !important; font-size: 6px; font-weight: bold;">VISIBLE</text>
  <text x="16" y="20" text-anchor="middle" style="fill: #ffffff !important; font-size: 6px; font-weight: bold;">TEST</text>
  
  <!-- White border -->
  <rect x="1" y="1" width="30" height="30" style="fill: none !important; stroke: #ffffff !important; stroke-width: 2;"/>
  
  <!-- Corner dots -->
  <circle cx="4" cy="4" r="2" style="fill: #ffffff !important;"/>
  <circle cx="28" cy="4" r="2" style="fill: #ffffff !important;"/>
  <circle cx="4" cy="28" r="2" style="fill: #ffffff !important;"/>
  <circle cx="28" cy="28" r="2" style="fill: #ffffff !important;"/>
</svg> 