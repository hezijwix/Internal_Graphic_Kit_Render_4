<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0D0D0D;
            color: white;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 20px;
            margin: 20px 0;
        }
        .test-item {
            border: 1px solid #555;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            background: #262626;
        }
        .test-item h4 {
            margin: 0 0 10px 0;
            font-size: 12px;
            color: #ccc;
        }
        .svg-container {
            width: 64px;
            height: 64px;
            margin: 0 auto;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forced-white svg * {
            fill: #ffffff !important;
            stroke: #ffffff !important;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0052cc;
        }
    </style>
</head>
<body>
    <h1>üß™ SVG Test Viewer</h1>
    <p>Testing different methods of loading and displaying SVG icons</p>

    <div class="test-section">
        <h2>Test Icons</h2>
        <button onclick="loadTestIcons()">Load Test Icons</button>
        <button onclick="loadOriginalIcon()">Load Original Icon</button>
        <button onclick="testDirectAccess()">Test Direct Access</button>
        
        <div class="test-grid" id="test-grid">
            <!-- Test items will be inserted here -->
        </div>
    </div>

    <div class="test-section">
        <h2>Console Output</h2>
        <div id="console-output" style="background: #000; padding: 10px; font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 200px; overflow-y: auto;"></div>
    </div>

    <script>
        const consoleOutput = document.getElementById('console-output');
        
        function log(message) {
            console.log(message);
            consoleOutput.textContent += message + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        async function loadTestIcons() {
            log('üß™ Loading test icons...');
            const grid = document.getElementById('test-grid');
            grid.innerHTML = '';
            
            const testIcons = [
                {
                    name: 'Test Icon (Colorful)',
                    path: 'templates/template_001/assets/icons/test-icon.svg',
                    method: 'fetch'
                },
                {
                    name: 'Visible Test (Red)',
                    path: 'templates/template_001/assets/icons/test-icon-visible.svg',
                    method: 'fetch'
                },
                {
                    name: 'Test + Force White',
                    path: 'templates/template_001/assets/icons/test-icon.svg',
                    method: 'fetch-forced'
                },
                {
                    name: 'Direct IMG',
                    path: 'templates/template_001/assets/icons/test-icon.svg',
                    method: 'img'
                }
            ];
            
            for (const testIcon of testIcons) {
                const item = document.createElement('div');
                item.className = 'test-item';
                item.innerHTML = `
                    <h4>${testIcon.name}</h4>
                    <div class="svg-container" id="container-${testIcon.method}">
                        Loading...
                    </div>
                `;
                grid.appendChild(item);
                
                const container = item.querySelector('.svg-container');
                
                try {
                    if (testIcon.method === 'fetch') {
                        const response = await fetch(testIcon.path);
                        if (response.ok) {
                            const svgContent = await response.text();
                            container.innerHTML = svgContent;
                            log(`‚úÖ Loaded ${testIcon.name}`);
                        } else {
                            log(`‚ùå Failed to load ${testIcon.name}: HTTP ${response.status}`);
                            container.innerHTML = `Error: ${response.status}`;
                        }
                    } else if (testIcon.method === 'fetch-forced') {
                        const response = await fetch(testIcon.path);
                        if (response.ok) {
                            const svgContent = await response.text();
                            container.innerHTML = svgContent;
                            container.className += ' forced-white';
                            
                            // Force white colors
                            const svg = container.querySelector('svg');
                            if (svg) {
                                svg.style.fill = '#ffffff';
                                svg.style.stroke = '#ffffff';
                                const allElements = svg.querySelectorAll('*');
                                allElements.forEach(el => {
                                    el.style.fill = '#ffffff';
                                    el.style.stroke = '#ffffff';
                                });
                            }
                            log(`‚úÖ Loaded ${testIcon.name} with forced white`);
                        }
                    } else if (testIcon.method === 'img') {
                        const img = document.createElement('img');
                        img.src = testIcon.path;
                        img.style.width = '64px';
                        img.style.height = '64px';
                        img.onload = () => log(`‚úÖ Loaded ${testIcon.name} as IMG`);
                        img.onerror = () => log(`‚ùå Failed to load ${testIcon.name} as IMG`);
                        container.innerHTML = '';
                        container.appendChild(img);
                    }
                } catch (error) {
                    log(`‚ùå Error loading ${testIcon.name}: ${error.message}`);
                    container.innerHTML = `Error: ${error.message}`;
                }
            }
        }
        
        async function loadOriginalIcon() {
            log('üß™ Loading original icon for comparison...');
            const grid = document.getElementById('test-grid');
            
            const item = document.createElement('div');
            item.className = 'test-item';
            item.innerHTML = `
                <h4>Original Icon (Arrow 01)</h4>
                <div class="svg-container">Loading...</div>
            `;
            grid.appendChild(item);
            
            const container = item.querySelector('.svg-container');
            
            try {
                const response = await fetch('templates/template_001/assets/icons/icon-001-arrow.svg');
                if (response.ok) {
                    const svgContent = await response.text();
                    container.innerHTML = svgContent;
                    log('‚úÖ Loaded original arrow icon');
                    log('SVG content preview: ' + svgContent.substring(0, 100) + '...');
                } else {
                    log(`‚ùå Failed to load original icon: HTTP ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Error loading original icon: ${error.message}`);
            }
        }
        
        async function testDirectAccess() {
            log('üß™ Testing direct access to files...');
            
            const testPaths = [
                'templates/template_001/assets/icons/test-icon.svg',
                'templates/template_001/assets/icons/test-icon-visible.svg',
                'templates/template_001/assets/icons/icon-001-arrow.svg',
                'templates/template_001/assets/icons/icon-registry.json'
            ];
            
            for (const path of testPaths) {
                try {
                    const response = await fetch(path);
                    log(`${response.ok ? '‚úÖ' : '‚ùå'} ${path}: HTTP ${response.status}`);
                    if (response.ok && path.endsWith('.svg')) {
                        const content = await response.text();
                        log(`   Content length: ${content.length} chars`);
                        log(`   Preview: ${content.substring(0, 80)}...`);
                    }
                } catch (error) {
                    log(`‚ùå ${path}: ${error.message}`);
                }
            }
        }
        
        // Auto-run tests on load
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ SVG Test Viewer loaded');
            log('Click buttons above to run tests');
        });
    </script>
</body>
</html>
