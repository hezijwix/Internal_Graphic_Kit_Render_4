<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Animation Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            padding: 20px;
        }
        .test-section {
            background: #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #0f4f0f; color: #90EE90; }
        .error { background: #4f0f0f; color: #FFB6C1; }
        .warning { background: #4f4f0f; color: #FFFF99; }
        .info { background: #0f0f4f; color: #ADD8E6; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Animation Configuration Test</h1>
    
    <div class="test-section">
        <h2>ğŸ” Configuration Loading Test</h2>
        <div id="config-test"></div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ¬ Main Title Animation Test</h2>
        <div id="main-title-test"></div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ“Š Enabled Elements Test</h2>
        <div id="elements-test"></div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ¨ Animation Presets Test</h2>
        <div id="presets-test"></div>
    </div>

    <!-- Load the animation configuration -->
    <script src="shared/js/template-animations.js"></script>
    
    <script>
        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function testConfigurationLoading() {
            console.log('ğŸ§ª Testing configuration loading...');
            
            // Test if TemplateAnimations is loaded
            if (typeof TemplateAnimations !== 'undefined') {
                addResult('config-test', 'âœ… TemplateAnimations object loaded successfully', 'success');
                
                // Test global configuration
                if (TemplateAnimations.global) {
                    addResult('config-test', `âœ… Global config loaded - Duration: ${TemplateAnimations.global.timeline.duration}s`, 'success');
                } else {
                    addResult('config-test', 'âŒ Global configuration missing', 'error');
                }
                
                // Test utilities
                if (TemplateAnimations.utils) {
                    addResult('config-test', 'âœ… Utility functions available', 'success');
                } else {
                    addResult('config-test', 'âŒ Utility functions missing', 'error');
                }
                
            } else {
                addResult('config-test', 'âŒ TemplateAnimations object not found', 'error');
            }
        }

        function testMainTitleAnimation() {
            console.log('ğŸ§ª Testing main title animation configuration...');
            
            if (typeof TemplateAnimations === 'undefined') {
                addResult('main-title-test', 'âŒ TemplateAnimations not loaded', 'error');
                return;
            }
            
            // Test main title configuration
            const mainTitleConfig = TemplateAnimations.text?.mainTitle;
            if (mainTitleConfig) {
                addResult('main-title-test', 'âœ… Main title configuration found', 'success');
                
                // Test intro animation
                const introAnim = mainTitleConfig.animations?.intro;
                if (introAnim) {
                    addResult('main-title-test', `âœ… Intro animation: Y="${introAnim.from.y}" â†’ "${introAnim.to.y}", Duration: ${introAnim.duration}s`, 'success');
                    addResult('main-title-test', `âœ… Easing: ${introAnim.ease}, Delay: ${introAnim.delay}s`, 'success');
                } else {
                    addResult('main-title-test', 'âŒ Intro animation configuration missing', 'error');
                }
                
                // Test enabled status
                if (mainTitleConfig.enabled) {
                    addResult('main-title-test', 'âœ… Main title animation enabled', 'success');
                } else {
                    addResult('main-title-test', 'âš ï¸ Main title animation disabled', 'warning');
                }
                
            } else {
                addResult('main-title-test', 'âŒ Main title configuration not found', 'error');
            }
        }

        function testEnabledElements() {
            console.log('ğŸ§ª Testing enabled elements...');
            
            if (typeof TemplateAnimations === 'undefined' || !TemplateAnimations.utils) {
                addResult('elements-test', 'âŒ TemplateAnimations or utils not available', 'error');
                return;
            }
            
            try {
                const enabledElements = TemplateAnimations.utils.getEnabledElements();
                addResult('elements-test', `âœ… Found ${enabledElements.length} enabled elements`, 'success');
                
                enabledElements.forEach((element, index) => {
                    const hasIntro = element.config.animations?.intro ? 'âœ…' : 'âŒ';
                    addResult('elements-test', `${index + 1}. ${element.category}.${element.name} ${hasIntro} intro`, 'info');
                });
                
            } catch (error) {
                addResult('elements-test', `âŒ Error getting enabled elements: ${error.message}`, 'error');
            }
        }

        function testAnimationPresets() {
            console.log('ğŸ§ª Testing animation presets...');
            
            if (typeof TemplateAnimations === 'undefined' || !TemplateAnimations.utils) {
                addResult('presets-test', 'âŒ TemplateAnimations or utils not available', 'error');
                return;
            }
            
            try {
                const presets = TemplateAnimations.utils.getPresets();
                const presetCount = Object.keys(presets).length;
                addResult('presets-test', `âœ… Found ${presetCount} animation presets`, 'success');
                
                Object.entries(presets).forEach(([key, preset]) => {
                    addResult('presets-test', `ğŸ¨ ${key}: "${preset.name}" - ${preset.description}`, 'info');
                });
                
                // Test current preset
                const currentPreset = TemplateAnimations.presets.current;
                addResult('presets-test', `ğŸ¯ Current preset: ${currentPreset}`, 'info');
                
            } catch (error) {
                addResult('presets-test', `âŒ Error getting presets: ${error.message}`, 'error');
            }
        }

        function runAllTests() {
            console.log('ğŸš€ Running all animation configuration tests...');
            
            testConfigurationLoading();
            testMainTitleAnimation();
            testEnabledElements();
            testAnimationPresets();
            
            console.log('âœ… All tests completed');
        }

        // Run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 100); // Small delay to ensure script is loaded
        });
    </script>
</body>
</html>
