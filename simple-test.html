<!DOCTYPE html>
<html>
<head>
    <title>Simple SVG Test</title>
    <style>
        body { background: #0D0D0D; color: white; padding: 20px; font-family: Arial; }
        .test { border: 2px solid red; padding: 20px; margin: 10px; }
        .svg-box { border: 1px solid yellow; width: 100px; height: 100px; background: #333; }
    </style>
</head>
<body>
    <h1>üîß SUPER SIMPLE SVG TEST</h1>
    
    <div class="test">
        <h3>1. Inline SVG (should work)</h3>
        <div class="svg-box">
            <svg width="80" height="80" viewBox="0 0 80 80">
                <rect x="10" y="10" width="60" height="60" fill="red" stroke="white" stroke-width="2"/>
                <text x="40" y="45" text-anchor="middle" fill="white" font-size="12">INLINE</text>
            </svg>
        </div>
    </div>
    
    <div class="test">
        <h3>2. Direct IMG tag (should work)</h3>
        <div class="svg-box">
            <img src="templates/template_001/assets/icons/test-icon.svg" width="80" height="80" style="border: 1px solid green;">
        </div>
    </div>
    
    <div class="test">
        <h3>3. Fetch + innerHTML (main gallery method)</h3>
        <div class="svg-box" id="fetch-test">Loading...</div>
        <button onclick="testFetch()">Test Fetch</button>
    </div>
    
    <div class="test">
        <h3>4. XMLHttpRequest + innerHTML</h3>
        <div class="svg-box" id="xhr-test">Loading...</div>
        <button onclick="testXHR()">Test XHR</button>
    </div>
    
    <div class="test">
        <h3>5. Debug Info</h3>
        <div id="debug-info" style="font-family: monospace; font-size: 12px; white-space: pre;"></div>
    </div>

    <script>
        function log(msg) {
            console.log(msg);
            document.getElementById('debug-info').textContent += msg + '\n';
        }
        
        async function testFetch() {
            log('üß™ Testing fetch method...');
            const container = document.getElementById('fetch-test');
            
            try {
                log('Fetching: templates/template_001/assets/icons/test-icon.svg');
                const response = await fetch('templates/template_001/assets/icons/test-icon.svg');
                log('Response status: ' + response.status);
                log('Response ok: ' + response.ok);
                log('Response headers: ' + response.headers.get('content-type'));
                
                if (response.ok) {
                    const svgText = await response.text();
                    log('SVG content length: ' + svgText.length);
                    log('SVG preview: ' + svgText.substring(0, 100));
                    
                    container.innerHTML = svgText;
                    log('‚úÖ SVG inserted into DOM');
                    
                    // Check if it actually rendered
                    const svg = container.querySelector('svg');
                    if (svg) {
                        log('‚úÖ SVG element found in DOM');
                        log('SVG computed style: ' + window.getComputedStyle(svg).display);
                    } else {
                        log('‚ùå No SVG element found after insertion');
                    }
                } else {
                    log('‚ùå Fetch failed: ' + response.status);
                    container.innerHTML = 'FETCH FAILED: ' + response.status;
                }
            } catch (error) {
                log('‚ùå Fetch error: ' + error.message);
                container.innerHTML = 'ERROR: ' + error.message;
            }
        }
        
        function testXHR() {
            log('üß™ Testing XMLHttpRequest method...');
            const container = document.getElementById('xhr-test');
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'templates/template_001/assets/icons/test-icon.svg', true);
            
            xhr.onload = function() {
                log('XHR status: ' + xhr.status);
                if (xhr.status === 200) {
                    log('XHR response length: ' + xhr.responseText.length);
                    container.innerHTML = xhr.responseText;
                    log('‚úÖ XHR SVG inserted');
                } else {
                    log('‚ùå XHR failed: ' + xhr.status);
                    container.innerHTML = 'XHR FAILED: ' + xhr.status;
                }
            };
            
            xhr.onerror = function() {
                log('‚ùå XHR error');
                container.innerHTML = 'XHR ERROR';
            };
            
            xhr.send();
        }
        
        // Auto-run basic info
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Simple SVG Test loaded');
            log('User agent: ' + navigator.userAgent);
            log('Current URL: ' + window.location.href);
            
            // Test if basic SVG works
            const inlineSvg = document.querySelector('svg');
            if (inlineSvg) {
                log('‚úÖ Inline SVG found: ' + inlineSvg.tagName);
            } else {
                log('‚ùå Inline SVG not found');
            }
        });
    </script>
</body>
</html>
