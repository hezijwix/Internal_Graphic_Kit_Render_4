<svg width="350" height="200" viewBox="0 0 350 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D0D0D"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
  </defs>
  
  <rect width="350" height="200" fill="url(#bg)"/>
  
  <!-- Template preview content scaled to fit -->
  <g transform="translate(175, 100) scale(0.3, 0.3)">
    <!-- Top icon -->
    <circle cx="0" cy="-60" r="20" fill="#0066FF"/>
    
    <!-- Main title -->
    <text x="0" y="-20" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="36" font-weight="600">ANIMATED</text>
    <text x="0" y="20" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="36" font-weight="600">TITLE CARD</text>
    
    <!-- Subtitle -->
    <text x="0" y="55" text-anchor="middle" fill="#B3B3B3" font-family="Arial, sans-serif" font-size="18">Subtitle Text</text>
    
    <!-- Bottom icons -->
    <g transform="translate(0, 85)" fill="#B3B3B3">
      <circle cx="-30" cy="0" r="8"/>
      <rect x="-8" y="-8" width="16" height="16" rx="2"/>
      <polygon points="12,-8 28,-8 20,8" />
      <path d="M32,-8 L48,-8 L40,8 Z"/>
    </g>
  </g>
  
  <!-- Template indicator -->
  <rect x="8" y="8" width="60" height="20" fill="#0066FF" rx="10"/>
  <text x="38" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="500">Template</text>
</svg>